<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Quiz App</title>
</head>
 
<body>
  <!-- top section  -->
  <div class="intro bg-white py-3 text-center">
    <div class="container">
      <h3 class="text-primary display-3 my-4">Ninja Quiz</h3>
    </div>
  </div>
  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="text-white">On with the questions</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead front-weight-normal">
          1. Does Frankie love me
          </p>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label for="" class="form-check-lable">Yes</label>
          </div>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q1" value="B" checked>
            <label for="" class="form-check-lable">No</label>
          </div>
        </div>
        <!-- Second Question -->
        <div class="my-5">
          <p class="lead front-weight-normal">
            2.If a ninja has 3 apples, then gives one to Mario & one to Yoshi, How many Apples does the Ninja has left?
          </p>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label for="" class="form-check-lable">1 Apple</label>
          </div>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q2" value="B" checked>
            <label for="" class="form-check-lable">3 Apples, and two corpses</label>
          </div>
        </div>
        <!-- Third Question -->
        <div class="my-5">
          <p class="lead front-weight-normal">
            3. How do you know when you meet the Ninja
          </p>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label for="" class="form-check-lable">You will recognize the outfit?</label>
          </div>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q3" value="B" checked>
            <label for="" class="form-check-lable">The Grim Repear will tell you </label>
          </div>
        </div>
        <!-- Fourth Quistion  -->
        <div class="my-5">
          <p class="lead front-weight-normal">
            4. Whats s ninja favourite array method?
          </p>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label for="" class="form-check-lable">forEacht()</label>
          </div>
          <div class="form-check my-4 text-white-50">
            <input type="radio" name="q4" value="B" checked>
            <label for="" class="form-check-lable">Slice()</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>
